<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meme Generator</title>
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>
  <h1 id="titulo">Projeto Meme Generator</h1>

  <div class="container">
    <form class="centralizar">
      <span class="texto-info">Digite a frase: </span>
      <input class="caixa-texto-input" type="text" name="frase" placeholder="Digite aqui" maxlength="100" size="60">
      <span class="texto-info">Selecione uma foto:</span>
      <input class="esconder-caixa" type="file" id="botao-foto">
      <label for="botao-foto"><h2>Clica aqui!</h2></label>
    </form>
  </div>

  <div class="container container-foto">
    <img id="img-foto">
    <div class="texto-alto"></div>
    <div class="texto-baixo"></div>
  </div>


  <script src='js/script.js'></script>
</body>

</html>
