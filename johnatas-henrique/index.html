<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>
    <h1 id="titulo">Projeto Meme Generator</h1>

    <div class="container">
        <form>
            <span class="texto-info">Digite a frase: </span>
            <input class="caixa-texto-input" type="text" name="frase" placeholder="Digite o que quiser" maxlength="50" size="60" autofocus>
            <span class="texto-info">Selecione uma foto:</span>
            <input class="caixa-texto-input caixa-arquivo-input" type="file" name="pegarFoto" id="file">
            <label for="file">Escolha a foto do meme</label>
        </form>
    </div>

    <div class="container container-foto">

    </div>


    <script src='js/script.js'></script>
</body>

</html>
